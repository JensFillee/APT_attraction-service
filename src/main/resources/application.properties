spring.datasource.url=jdbc:postgresql://${POSTGRES_DB_HOST:localhost}:\${POSTGRES_DB_PORT:5432}/attractions-postgresql?createDatabaseIfNotExist=true
spring.datasource.username=${POSTGRES_DB_USERNAME:postgres}
spring.datasource.password=${POSTGRES_DB_PASSWORD:abc123}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.hibernate.ddl-auto=create-drop

server.port=8051
